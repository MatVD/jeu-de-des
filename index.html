<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jeu de dés en ligne ergonimoque et convivial. Venez l'essayer ! "
    />
    <link rel="stylesheet" href="dist/style.css" />
    <script src="https://kit.fontawesome.com/6e99e97248.js" crossorigin="anonymous"></script>
    <title>Jeu de dés</title>
  </head>
  <body class="bg-gradient-to-b from-amber-600 to-amber-900">
    <main class="split-background m-5 pb-5 h-screen">
      <h1 class="absolute left-7 top-5 md:static text-center pt-5">New game</h1>

      <div
        class="flex flex-col md:flex-row justify-center items-center md:relative bottom-5 w-full h-full"
      >
        <div
          id="player1"
          class="flex flex-col justify-evenly md:justify-around items-center text-center w-full md:h-full basis-2/5 md:ml-6 mt-7 md:mt-0"
        >
          <div>
            <h2 class="text-2xl md:text-3xl">Player 1</h2>
            <p class="text-6xl md:text-8xl text-red-500 my-2">0</p>
          </div>

          <div class="flex flex-col justify-evenly bg-red-500 w-28 h-20">
            <p>current</p>
            <p class="text-2xl text-white">0</p>
          </div>
        </div>

        <div
          class="flex flex-col md:justify-around items-center w-full md:h-full relative basis-1/5"
        >
          <canvas
            id="canvas3d"
            class="max-w-100 m-4 md:mt-[80px]"
            width="100"
            height="100"
          ></canvas>

          <div class="flex text-center md:flex-col">
            <p id="roll" class="text-sm absolute left-2 bottom-[69px] md:static md:m-5">
               roll dice
            </p>
            <p id="hold" class="text-sm absolute right-2 bottom-[69px] md:static md:m-5">hold</p>
          </div>
        </div>

        <div
          id="player2"
          class="flex flex-col justify-evenly md:justify-around items-center text-center w-full md:h-full basis-2/5 md:mr-6"
        >
          <div>
            <h2 class="text-2xl md:text-3xl">Player 2</h2>
            <p class="text-6xl md:text-8xl text-red-500 my-2">0</p>
          </div>

          <div class="flex flex-col justify-evenly bg-red-500 w-28 h-20">
            <p>current</p>
            <p class="text-2xl text-white">0</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
