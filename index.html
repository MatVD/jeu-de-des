<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Jeu de dés en ligne ergonimoque et convivial. Venez l'essayer ! "
    />
    <link rel="stylesheet" href="dist/style.css" />

    <title>Jeu de dés</title>
  </head>
  <body>
    <h1 class="text-center m-10">New game</h1>

    <main class="flex flex-col md:flex-row justify-center items-center w-full h-[80vh] md:p-5">
      <div id="player1" class="flex flex-col justify-around items-center text-center w-full md:h-screen basis-2/5">
        <div>
          <h2 class="text-3xl">Player 1</h2>
          <p class="text-6xl md:text-8xl text-red-500 my-3">0</p>
        </div>

        <div class="flex flex-col justify-evenly bg-red-500 w-28 h-20 md:mb-[80px]">
          <p>current</p>
          <p class="text-2xl text-white">0</p>
        </div>
      </div>

      <div class="flex flex-col md:justify-evenly items-center w-full md:h-screen relative basis-1/5">
        <canvas class="max-w-100 m-5" width="100" height="100"></canvas>

        <div class="flex text-center md:flex-col">
          <p class="absolute left-10 bottom-[50px] md:static md:m-5">roll dice</p>
          <p class="absolute right-10 bottom-[50px] md:static md:m-5">hold</p>
        </div>
      </div>

      <div id="player2" class="flex flex-col justify-around items-center text-center w-full md:h-screen basis-2/5">
        <div>
          <h2 class="text-3xl">Player 2</h2>
          <p class="text-6xl md:text-8xl text-red-500 my-3">0</p>
        </div>

        <div class="flex flex-col justify-evenly bg-red-500 w-28 h-20 md:mb-[80px]">
          <p>current</p>
          <p class="text-2xl text-white">0</p>
        </div>
      </div>
    </main>
  </body>
</html>
